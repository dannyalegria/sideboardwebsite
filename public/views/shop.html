<div class="container">
  <div class="row">
    <div class="col s6 m4 l4" ng-repeat="product in products">
      <div class="card" style="overflow: hidden;">
        <div class="card-image waves-effect waves-block waves-light">
          <img class="product-img activator" src= {{product.imageurl}}>
        </div>
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4">{{product.name}}<i class="fa fa-info-circle" aria-hidden="true"></i></span>

          <p><a href="#!">This is a link</a></p>
        </div>
        <div class="card-reveal" style="display: none; transform: translateY(0px);">
          <span class="card-title grey-text text-darken-4">{{product.name}}<i class="fa fa-info-circle right" aria-hidden="true"></i>close</i></span>
          <p>{{product.description}}.</p>
        </div>

        <div class="card-action">
          <a ui-sref="product({id: product.id})">Details</a>
          <a href="#"><i class="fa fa-cart-plus" aria-hidden="true"></i></a>
        </div>
      </div>
    </div>
  </div>
</div>
