ORDERS

<button type="button" name="button" ng-click="submit()">Submit Order</button>
<br>
Total: {{total | currency}}
<hr>
{{orderData}}
<div class="" ng-repeat="product in orderData.products">
  {{product}}
  Name: {{product.name}}<br>
  Desc: {{product.description}}<br>
  Price: {{product.price | currency}}<br>
  QTY: {{product.qty}}<br>
  Total: {{product.price * product.qty | currency}}
  <br>
  <input type="number" name="" value="" min="0" ng-model="product.qty"  ng-change="updateItem(product.id, product.qty)"><br>
  <button type="button" name="button" ng-click="deleteItem(product.id)">Delete</button>
  <hr>
</div>
