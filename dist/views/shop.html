<link
  href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css"
  rel="stylesheet"  type='text/css'>

<br>
<div class="divider"></div>
<div class="container center-align">
  <br>
  <div class="shop-header">
    <a style="color: white !important;" class="waves-effect waves-light btn" href="/auth">Login</a>
    <a style="color: white !important;" class="waves-effect waves-light btn" ui-sref="cart">Cart <i style="color: white !important;" class="fa fa-cart-plus" aria-hidden="true"></i></a>
  </div>
  <br>
</div>
<div class="divider"></div>
<br>

<div class="container">
  <div class="row">
    <div class="col s12 m6 l4" ng-repeat="product in products">
      <div class="card" style="overflow: hidden;">
        <div class="card-image waves-effect waves-block waves-light">
          <img class="product-img activator" src= {{product.imageurl}}>
        </div>

        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4">{{product.name}}</span>
          <i class="card-title activator grey-text text-darken-4 fa fa-ellipsis-v"></i>
        </div>

        <div class="card-reveal card-content" style="display: none; transform: translateY(0px);">
          <div class="reveal-title">
            <span class="card-title grey-text text-darken-4">{{product.name}}</span>
            <i class="card-title activator grey-text text-darken-4 fa fa-ellipsis-v"></i>
          </div>
          <p>{{product.description}}.</p>
        </div>

        <div class="card-action">
          <a style="color: white !important;" class="waves-effect waves-light btn" ui-sref="product({id: product.id})">Details</a>
          <a
            style="color: white !important;"
            class="waves-effect waves-light btn"
            ng-click="addToCart(product.id)"
            >
            Add
            <i style="color: white !important;" class="fa fa-cart-plus" aria-hidden="true"></i>
          </a>
        </div>

      </div>
    </div>
  </div>
</div>
