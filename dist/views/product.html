<br>
<div class="divider"></div>
<br>

<div class="container">
  <img src = "{{product.imageurl}}"></img>
  <h3>{{product.name}}</h3>
  <p>{{product.price}}</p>
  <p>{{product.description}}</p>
  <p>Quantity: </p><input type="number" min="1">
  <a
    style="color: white !important;"
    class="waves-effect waves-light btn"
    ng-click="addToCart(product.id)">
    Add
    <i style="color: white !important;" class="fa fa-cart-plus" aria-hidden="true"></i>
  </a>
  <a style="color: white !important;" class="waves-effect waves-light btn" ui-sref="#">Checkout</a>
  <a style="color: white !important;" class="waves-effect waves-light btn" ui-sref="shop">Return to Shop</a>

</div>
